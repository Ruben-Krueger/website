<div class="author author-large hidden-mobile">
  <img
    class="author-image"
    src="{{ .Site.Data.author.image | relURL }}"
    alt="{{ .Site.Data.author.name }}"
  />
  <span class="author-name">{{ .Site.Data.author.name }}</span>
</div>

<style>
  @media (max-width: 767px) {
    .hidden-mobile {
      display: none;
    }
  }
</style>
