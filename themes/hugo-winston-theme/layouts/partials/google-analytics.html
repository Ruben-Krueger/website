{{- if .Site.IsServer -}}
  <!-- Dont add Google analytics to localhost -->
{{ else }}
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-131532113-1"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-131532113-1");
  </script>
{{ end }}
