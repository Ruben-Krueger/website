{{ define "body_classes" }}page-default-single{{ end }}

{{ define "main" }}
<div class="intro">
  <h1>{{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
  {{ if .Params.image }}
  <img src="{{ .Params.image | relURL }}" />
  {{ end }}
</div>

<div class="content">
  {{ .Content }}

  {{if .Params.isContact}}

  <div data-tf-widget="tVTTu4VW" data-tf-opacity="100" data-tf-chat style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

  {{end}}
</div>
{{ end }}
