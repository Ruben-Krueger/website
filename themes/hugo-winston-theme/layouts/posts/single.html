{{ define "header_css" }}{{ end }}
{{ define "body_classes" }}page-blog-single{{ end }}


{{ define "main" }}
  <div class="blog">
    {{ if .Site.Params.showAuthorOnPosts }}
      {{ partial "author.html" . }}
    {{ end }}
    <div class="intro">
      <h1>{{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
      {{ if .Params.image }}
      <img src="{{ .Params.image | relURL }}" width="200" class="center"/>
      {{ end }}
    </div>
    <div class="content">
      {{ .Content }}
    </div>
    <script src="https://utteranc.es/client.js"
        repo="Ruben-Krueger/website"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script> 
    <style>
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
  </div>
{{ end }}
